
<app-menu></app-menu>
<h1>Create Island: </h1>
<div class="form-container">
  <form (ngSubmit)="createIsland()" #form="ngForm">
<div class="input">

    <div class="form-group">
      <div>
      <img src= "https://dlprivateserver.com/wp-content/uploads/2020/03/Animal-Crossing-New-Horizons-%C2%BFIsabelle-esta-en-el-juego-Respondido.png">
      </div>
      <div>
    <h3>Name of Island:</h3>
      <input  class="form-control"  name="name" type="text" placeholder="Name of island" [(ngModel)]="name" required  #nameInput="ngModel">
      <p *ngIf="nameInput.invalid && nameInput.touched" class="error-msg">Name of list is required. </p>
    </div>
    <h3>Id of Island Leader:</h3>
    <div class="form-group">
      <input  class="form-control"  name="id" type="text" placeholder="Id of Island Leader" [(ngModel)]="id" required min="1" #idInput="ngModel">
      <p *ngIf="idInput.invalid && idInput.touched" class="error-msg">Id of Island Leader is required. </p>
    </div>
    <h3>Select 10 villagers, please:</h3>
    <div>
      <select class="list" name='villager' [(ngModel)]="villager" required #villagerInput="ngModel" multiple="true" maxlength="10" minlength="10">
        <option selected [value] ="villagerInput" disabled hidden> Select 10 villagers </option>
        <option *ngFor="let villager of villagerApi" [value]="villager.name['name-EUes']"> {{villager.name['name-EUes']}} </option>
      </select>
    </div>
</div>
<div class="add">
<button type="submit" class="btn btn-primary" [disabled]="form.invalid">Create Island</button>
</div>
</div>
</form>
<div class = "listisland-container">
  <table mat-table [dataSource]="islands" class="mat-elevation-z8" #tabla1>

    <ng-container class = "column" matColumnDef="idIslandLeader">
      <th mat-header-cell *matHeaderCellDef> Id Island Leader </th>
      <td mat-cell *matCellDef="let island"> {{island.idIslandLeader}} </td>
    </ng-container>

    <ng-container class = "column" matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Island Name </th>
      <td mat-cell *matCellDef="let island"> {{island.name}} </td>
    </ng-container>

    <ng-container class = "column" matColumnDef="villagerName">
      <th mat-header-cell *matHeaderCellDef> Villagers Names </th>
      <td mat-cell *matCellDef="let island"> {{island.villagers}} </td>
    </ng-container>

    <ng-container class = "column" matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let j = index;">
        <div class="delete">
        <button mat-raised-button color="warn" focusable="false" (click)="deleteIsland(j)">
          Delete
        </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>
